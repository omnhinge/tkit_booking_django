{% extends 'base.html' %}

{% block content %}
<div class="admin-add-show">
    <h2>Add New Show</h2>
    
    <form method="post" class="show-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="date_time">Date & Time</label>
                <input type="datetime-local" id="date_time" name="date_time" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" id="venue" name="venue" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="total_seats">Total Seats</label>
                <input type="number" id="total_seats" name="total_seats" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price per ticket ($)</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Show</button>
            <a href="{% url 'admin-shows' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
