{% extends 'base.html' %}

{% block content %}
    <h2>Delete Show</h2>
    <p>Are you sure you want to delete "{{ show.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'show_list' %}">Cancel</a>
    </form>
{% endblock %}
