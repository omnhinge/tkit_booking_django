<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
        .messages { color: red; list-style: none; padding: 0; }
        .success { color: green; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'show_list' %}">Shows</a>
        {% if user.is_authenticated %}
            <a href="{% url 'booking_list' %}">My Bookings</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
        {% if user.is_staff %}
            <a href="{% url 'show_create' %}">Add Show</a>
            <a href="{% url 'booking_admin_list' %}">All Bookings</a>
        {% endif %}
    </nav>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{% if message.tags == 'success' %}success{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
